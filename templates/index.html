<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@2.0.4"
    integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
  <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>HTMX</title>
</head>

<body>
  <div>
    <div>
      <table class="table delete-row-example">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody hx-target="closest tr" hx-swap="outerHTML swap:1s">
          {% include 'partials/table.html' %}
        </tbody>
      </table>
    </div>
    <div class="container">
      <div class="row mb-2">
        <div class="col">
          <h1 class="mb-4">Progress Bar</h1>
          <div class="progress" role="progressbar" hx-get="/progress" hx-trigger="load, progress from:body" ,
            hx-target="this" hx-swap="innerHTML">
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <button class="btn btn-primary" name="filename" value="2024-11-19-raspios-bookworm-arm64-lite.img.xz"
            type="submit" class="btn btn-primary" hx-post="/api/copy" hx-swap="none" hx-ext="json-enc">Start</button>
        </div>
      </div>
    </div>

  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  var socket = io();
  socket.on("trigger-event", (data) => {
    htmx.trigger(document.body, data.event);
  });
</script>

</html>
