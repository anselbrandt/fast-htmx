<div hx-trigger="done" hx-get="{{rootPath}}/task/{{id}}" hx-swap="outerHTML" hx-target="this">
    <h3 role="status" id="pblabel" tabindex="-1" autofocus>Complete</h3>

    <div hx-get="{{rootPath}}/task/progress/{{id}}" hx-trigger="none" hx-target="this" hx-swap="innerHTML">
        <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="122"
            aria-labelledby="pblabel">
            <div id="pb" class="progress-bar" style="width:122%">
            </div>
        </div>
    </div>

    <button name="filename" value="{{file}}" id="restart-btn" class="btn btn-primary m-2" hx-post="{{rootPath}}/copy"
        hx-ext='json-enc' classes="add show:600ms">
        Copy Again {{id}}
    </button>
</div>
